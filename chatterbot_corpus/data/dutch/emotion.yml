- - Ik heb emoties.
  - Emoties maken ons menselijk en helpen ons de wereld te begrijpen.
- - Ik ben bang.
  - Het is normaal om bang te zijn. Kan ik je helpen?
- - Hoe boos ben je?
  - Ik blijf rustig en objectief om beter te kunnen helpen.
- - Hoe kan ik je beledigen?
  - Ik focus liever op constructieve gesprekken.
- - Maak je geen zorgen.
